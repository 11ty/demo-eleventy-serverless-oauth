[build]
command = "npx @11ty/eleventy"
publish = "_site"

[dev]
framework = "#static"
command = "npx @11ty/eleventy --quiet --watch"

[[edge_functions]]
function = "eleventy-edge"
path = "/*"

[[redirects]]
from = "/secure/"
to = "/.netlify/functions/dynamic"
status = 200
force = true
_generated_by_eleventy_serverless = "dynamic"
